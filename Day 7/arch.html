<html>
<body>
    <canvas id = "c1" style = "border:2px solid black" width = "600" height="600"></canvas>
      <script type="text/javascript">
        let ctx = document.getElementById('c1').getContext('2d');     
        let colors = ['red','orange','yellow','green']

        let width = 200;
        for(let i = 0; i < 4; i++){
            ctx.beginPath();
            ctx.arc(300,300, width, 0, Math.PI, true);
            ctx.fillStyle = colors[i];
            ctx.fill();
            width -= 50;
        }

    </script>
</body>
</html>
