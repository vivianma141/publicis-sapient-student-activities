<html>
<body>
    <h1>Arrays of Objects</h1>
    <script type="text/javascript">
        let items = [
            {name : 'Vivian', age: 21},
            {name : 'Justin', age: 20},
            {name : 'Tiff', age: 22}
        ];
        for(let i =0; i < items.length; i++) {
            document.write('<p>Name = ' +items[i].name+ ', Age = '+items[i].age+ '<p/>');
                
        }
    </script>

</body>
</html>
