<html>

  <body>
    <canvas id="c1" width="200px" height="200px" style="border: 2px solid black"></canvas>
    <script type="text/javascript">
        let ctx = document.getElementById('c1').getContext('2d');
        for(let i = 0; i < 8; i+=2){
            for(let j = 0; j < 8; j+=2){
                ctx.fillStyle = 'black';
                ctx.fillRect(i*25,j*25,25,25);
            }

        }
        for(let i = 1; i < 8; i+=2){
            for(let j = 1; j < 8; j+=2){
                ctx.fillStyle = 'black';
                ctx.fillRect(i*25,j*25,25,25);
            }
        }
    </script>
    
  </body>
</html>
